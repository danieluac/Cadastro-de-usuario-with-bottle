% rebase("layout.html",title="pagina de index")

<form action="/signin" method="post">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4 m-auto">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Do login</h5>

              % if error == "error":
              <div class="alert alert-danger p-2">
                <p class="m-0">
                    email ou senha incorrecto
                </p>
              </div>
              % else:
               <div class="alert alert-warning p-2">
                <p class="m-0">
                    If not sign in now, you won't be able to see or do
                    other things in administrator page or profile
                </p>
              </div>
              % end
              <div class="row">
                <div class="col-12 pt-2">
                    <label for="">enter you name</label>
                  <input required type="text" name="username" class="form-control" placeholder="First name">
                </div>
                <div class="col-12 pt-2">
                    <label for="">enter your password</label>
                  <input required type="password" name="password" class="form-control" placeholder="Last name">
                </div>
                 <div class="col-12 pt-2 text-left">
                     <button class="btn btn-primary btn-lg btn-block">Enter</button>
                 </div>
             </div>
          </div>
        </div>

    </div>
</form>
